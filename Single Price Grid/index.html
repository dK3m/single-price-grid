<!DOCTYPE html>
<html>

<head>
  <title>Single Price Grid Component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Basic</h2>
      <div class="price">$9.99 <span>/ month</span></div>
      <ul>
        <li>10 Projects</li>
        <li>100 GB Storage</li>
        <li>Custom Domain</li>
        <li>24/7 Support</li>
      </ul>
      <button>Select Plan</button>
      <div class="features">
        <span class="feature">30-day Money Back Guarantee</span>
        <span class="feature">Unlimited Bandwidth</span>
      </div>
    </div>
  </div>
</body>

</html>
